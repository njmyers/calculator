<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
  <script src="../jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../script.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
<div class="jumbotron">
  <div class="container-fluid">
    <div class="form">
      <div class="row">
      </div>
      <div class="row">
        <div id="temp-display">
        </div>
      </div>
        <div class="row">
          <div id="result" class="resulted">
          </div>
        </div>
      </div>
      <div class="row clear-row">
        <button class="btn super-grey" id="all-clear">AC</button>
        <button class="btn super-grey" id="clear">CE</button>      
      </div>
      <div class="row">
        <button class="btn blue" id="1">1</button>
        <button class="btn blue" id="2">2</button>
        <button class="btn blue" id="3">3</button>
        <button class="btn orange" id="plus">+</button>
      </div>
      <div class="row">
        <button class="btn blue" id="4">4</button>
        <button class="btn blue" id="5">5</button>
        <button class="btn blue" id="6">6</button>
        <button class="btn orange" id="minus">-</button>
      </div>
      <div class="row">
        <button class="btn blue" id="7">7</button>
        <button class="btn blue" id="8">8</button>
        <button class="btn blue" id="9">9</button>
        <button class="btn orange" id="multiply">*</button>
      </div>
      <div class="row">
        <button class="btn blue" id="decimal">.</button>
        <button class="btn blue" id="0">0</button>
        <button class="btn orange" id="plus-or-minus">+/-</button>
        <button class="btn orange" id="divide">/</button>
      </div>
      <div class="row">
        <button class="btn super-grey" id="equals">=</button>
        <button class="btn" id="squared">X<sup>2</sup></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
